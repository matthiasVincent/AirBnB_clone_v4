<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alx-school</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="loc">
                    <h3>States</h3>
                    <h4>Benue, Lagos...</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>Benue</h2>
                        <ul>
                            <li>Makurdi</li>
                            <li>Gboko</li>
                            <li>Otukpo</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Delta</h2>
                        <ul>
                            <li>Sapele</li>
                            <li>Warri</li>
                            <li>Asaba</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="loc">
                    <h3>Amenities</h3>
                    <h4>electricity, internet...</h4>
                </div>
                 <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Electricity</li>
                    <li>Toilets</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
